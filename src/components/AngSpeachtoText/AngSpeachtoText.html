
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="container">
    <div class="row">
      <div class="col-md-12">
            <p class="size-22">Please select the type of analysis sales copilot will be making</p>
            <span class="material-symbols-outlined"></span>
<div class="row">
      <div class="col-md-12">
    <p class="size-20">Listen to Conversation</p>
            <span class="material-symbols-outlined"></span>
      <toggle-button (changed)="change($event)" [checked]="wave"></toggle-button>

      </div>
</div>
<br>
<div class="row" style="text-align: center;">
      <p class="size-20"  *ngIf="wave">System will take notes for you, to finish say <b>finalize</b> or <b>press finalize</b> button</p>
      <span *ngIf="wave">Listening...</span>
      <div class="col-md-12">
     
                  <div class="demo" *ngIf="countd">
                        <div class="demo__colored-blocks">
                          <div class="demo__colored-blocks-rotater">
                            <div class="demo__colored-block"></div>
                            <div class="demo__colored-block"></div>
                            <div class="demo__colored-block"></div>
                          </div>
                          <div class="demo__colored-blocks-inner"></div>
                          <div class="demo__text">Ready</div>
                        </div>
                        <div class="demo__inner">
                          <svg class="demo__numbers" viewBox="0 0 100 100">
                            <defs>
                              <path class="demo__num-path-1" d="M40,28 55,22 55,78"/>
                              <path class="demo__num-join-1-2" d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10"/>
                              <path class="demo__num-path-2" d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7"/>
                              <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4"/>
                              <path class="demo__num-path-3" d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19"/>
                            </defs>
                            <path class="demo__numbers-path" 
                                  d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                                     Q25,44 34.4,27.4
                                     l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                                     a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83 
                                     l0,-61 L40,28" />
                          </svg>
                        </div>
                      </div>
   
            <div class="boxContainer" *ngIf="wave">
                  <div class="box box1"></div>
                  <div class="box box2"></div>
                  <div class="box box3"></div>
                  <div class="box box4"></div>
                  <div class="box box5"></div>
                  <div class="box box2"></div>
                  <div class="box box1"></div>

                </div>

                <button *ngIf="wave" class="button-24" role="button" (click)="stopListening()">Finalize</button>

      </div>
</div>
<div class="row">
      <p class="size-20">Detail the bussiness opportunity or paste project scope.</p>
      <div class="col-md-12">
            <label for="speachtxt">Enter scope or details</label>
            <mat-form-field [style.fontSize]="12" style="width: 100%;">
                  <mat-label style="margin-top: 2rem;display: block;"></mat-label>
                  <textarea matInput
                            cdkTextareaAutosize

                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="4"
                            [value]="theScope"
                            #speachtxt
                            id="speachtxt"
                            cdkAutosizeMaxRows="20"></textarea>
                </mat-form-field>
      </div>

</div>
<button *ngIf="!wave" class="button-3" role="button" (click)="run()" style="width: 10rem;height: 3rem;">Process</button>

      </div>

</div>

       <p class="output" #diagnostic><em>...diagnostic messages</em></p>
</div>
