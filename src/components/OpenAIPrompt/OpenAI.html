<div class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
        <div class="card">
          <h4 class="card-header center text-primary">Angular Chat powered by ChatGPT</h4>
          <div class="card-body">
            <h6 class="card-title text-success center">You are now Angular Chat by ChatGPT</h6>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="frame-box">
                  <div>
                    <span *ngIf="showSpinner" class="loader"></span>

                  </div>
                </div>
                <br>
                <textarea row="4" cols="75" class="form-control" [(ngModel)]="promptText"
                  placeholder="Start by asking what you are looking for"></textarea>
                <br>
                <button type="button" (click)="GetAnswer()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Green</button>

              </div>
              <div class="col-md-2">
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
